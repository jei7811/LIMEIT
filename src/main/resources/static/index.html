<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>방명록</title>
  <style>
    html, body { height: 100%; }
    body { 
      max-width: 780px; 
      margin: 24px auto; 
      font-family: system-ui, Arial, sans-serif; 
      /* 배경 이미지 설정 */
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #111;
    }
    .glass {
      background: rgba(255,255,255,0.86);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      backdrop-filter: blur(2px);
    }
    h1 { margin: 12px 0; }
    form { display: grid; gap: 8px; margin-bottom: 16px; }
    input, textarea, button { padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
    button { cursor: pointer; }
    .entry { border: 1px solid #e5e5e5; padding: 10px; border-radius: 8px; margin: 8px 0; background: #fff; }
    .meta { font-size: 12px; color: #666; }
    #list { margin-top: 8px; }
  </style>
</head>
<body>
  <div class="glass">
    <h1>방명록</h1>
    <form id="form">
      <input name="name" placeholder="이름" required maxlength="100"/>
      <textarea name="message" placeholder="메시지" required maxlength="2000" rows="4"></textarea>
      <button type="submit">등록</button>
      <div id="status"></div>
    </form>
    <div id="list"></div>
  </div>

  <script>
    async function load() {
      const res = await fetch('/api/entries');
      const data = await res.json();
      const list = document.getElementById('list');
      list.innerHTML = data.map(e => `
        <div class="entry">
          <div><strong>${escapeHtml(e.name)}</strong></div>
          <div>${escapeHtml(e.message).replace(/\n/g,'<br>')}</div>
          <div class="meta">${new Date(e.createdAt).toLocaleString()}</div>
        </div>
      `).join('');
    }

    function escapeHtml(str) {
      return (str ?? '').replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    document.getElementById('form').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const fd = new FormData(ev.target);
      const params = new URLSearchParams(fd);
      const status = document.getElementById('status');
      status.textContent = '등록 중...';
      const res = await fetch('/api/entries', { method:'POST', headers:{'Content-Type':'application/x-www-form-urlencoded'}, body: params });
      status.textContent = res.ok ? '등록 완료!' : '실패: ' + await res.text();
      if (res.ok) { ev.target.reset(); load(); setTimeout(()=>status.textContent='',1200); }
    });

    load();
  </script>
</body>
</html>
